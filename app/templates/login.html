<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for("static", filename="css/style.css")}}">
	<link rel="stylesheet" href="{{ url_for("static", filename="css/animate.css")}}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title> Gateway Login </title>
</head>
<body>	
	<div id="particles-js">
		<div style="position: absolute; top: 36%; left: 45%">
			<h3 class="tlt container-fluid text-center">tesseract</h3>
			<br>
			<form action="/" method="post">
			  	<div class="form-group">
				    <input type="text" class="form-control" name="username" placeholder="username" />
			  	</div>
			  	<div class="form-group">
				    <input type="password" class="form-control" name="password" placeholder="password" />
			  	</div>
			  	<div class="form-group text-center">
				   <input type="submit" class="form-control btn btn-primary" value="submit" />
			  	</div>
			</form>
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for type, msg in messages %}
						<div class="alert alert-dismissible alert-{{type}} mx-auto">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong>{{msg}}</strong>
						</div>
					{% endfor %}
				{% endif %}
			{% endwith %}		
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/textillate@0.4.1/jquery.textillate.min.js"></script>

	<script type="text/javascript" src="{{ url_for("static", filename="js/app.js")}}"></script>
	<script type="text/javascript" src="{{ url_for("static", filename="js/jquery.lettering.js")}}"></script>

	<script>
		$(function () {
			$('.tlt').textillate({
				minDisplayTime: 2000,
				initialDelay: 0,
				autoStart: true,
				in: {
					effect: 'fadeInRightBig',
					delayScale: 1.5,
					delay: 100,
					sync: false,
					shuffle: true,
					reverse: false,
					callback: function () {}
				}
			});
		})
	</script>
</body>
</html>
