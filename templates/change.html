{% extends "base.html" %}

{% block title %}Tesseract Gateway{% endblock %}

{% block content %}
	<br>
	<h3> Password Change</h3>
	<br>
	<form action="/admin/accounts/change/{{userid}}" method="post" enctype="multipart/form-data">
		<div class="form-group w-25 container-fluid text-center">
		    <input type="password" class="form-control" name="password" placeholder="new password"/>
	  	</div>
		<div class="form-group">
	   		<input type="submit" class="btn btn-primary" value="submit" />
  		</div>
	</form>
	<br>
	
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for type, msg in messages %}
				<div class="alert alert-dismissible alert-{{type}} w-25 mx-auto">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>{{msg}}</strong>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

{% endblock %}
